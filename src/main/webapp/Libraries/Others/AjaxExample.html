<!DOCTYPE html>
<html>
<head>

<title>Ajax Lab</title>
</head>

<!-- Note: File only can be loaded when running on server, can not load from other server -->
<body>

	<!-- Load Data From File -->
	<div id="div1">
		Load Data from Text File
	</div>
	
	<br>

	<button type="button" onclick="loadTextFile()">
		Change Content
	</button>
	
	<br><br>
	<hr>
	<br><br><br>
	
	<!-- Load Data From File -->
	<div id="div2">
		Load Data from XML File
	</div>
	
	<br>

	<button type="button" onclick="loadXMLFile()">
		Change Content
	</button>
		
		
	<br><br>
	<hr>
	<br><br><br>
	
	<!-- Load Data From File -->
	<div id="div3">
		More than one child
	</div>
	
	<br>

	<button type="button" onclick="multipleChildTags()">
		Change Content
	</button>

</body>
