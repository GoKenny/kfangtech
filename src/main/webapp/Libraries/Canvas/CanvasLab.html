	By default, the ""canvas" element has no border and no content.
	<br>
	
	<canvas id="myCanvas01" width="200" height="100" style="border:1px solid #000000;">

	</canvas>
	
	<br><br>
	
	<div>
		All drawing on the canvas must be done inside a JavaScript: <br>
		<canvas id="myCanvas02" width="200" height="100" style="border:1px solid #000000;" onmousemove="cnvs_getCoordinates(event)"></canvas><br>
		<a id=xycoordinates ></a> <br>
	</div>
	
	<br>

	
	<button onclick="DrawRectangle()">Draw Rectangle</button> 
	
	<button onclick="DrawLine()">Draw Line</button> 
	
	<button onclick="DrawCircle()">Draw Circle</button> 
	
	<button onclick="DrawText()">Draw Text</button> 
	
	<button onclick="DrawGradient()">Draw Gradient</button>
