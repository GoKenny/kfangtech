	<div style="text-align: center">
		<video id="video1" width="420" controls >
			<source src="http://w3schools.com/html/mov_bbb.mp4" type="video/mp4"></source>
			<source src="http://w3schools.com/html/mov_bbb.ogg" type="video/ogg"></source>
		</video>
		<br>
		<button onclick="playPause()">Play/Pause</button>
		<button onclick="bigger()">Bigger</button>
		<button onclick="smaller()">Smaller</button>
		<button onclick="normal()">Normal</button>
	</div>

    <a id=hiddenInfo></a>

	<script>
		var kuinaiVideo = document.getElementById("video1");

		function playPause() {
			if (kuinaiVideo.paused)
				kuinaiVideo.play();
			else
				kuinaiVideo.pause();
		}

		function bigger() {
			kuinaiVideo.width = 560;
			 document.getElementById("hiddenInfo").innerHTML="Width Now Is 560"
		}

		function smaller() {
			kuinaiVideo.width = 320;
			 document.getElementById("hiddenInfo").innerHTML="Width Now Is 320"
		}

		function normal() {
			kuinaiVideo.width = 420;
		}
	</script>
